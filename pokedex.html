<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦图鉴 - 宝可梦对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/pokedex.css">
</head>
<body class="bg-slate-900 text-white">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 nav-blur border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">P</span>
                    </div>
                    <span class="orbitron font-bold text-xl text-cyan-400">POKÉBATTLE</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-cyan-300 transition-colors font-medium">首页</a>
                    <a href="battle-optimized.html" class="text-white hover:text-cyan-300 transition-colors font-medium">对战模拟器</a>
                    <a href="pokedex.html" class="text-cyan-400 hover:text-cyan-300 transition-colors font-medium">宝可梦图鉴</a>
                    <a href="trainer.html" class="text-white hover:text-cyan-300 transition-colors font-medium">训练师档案</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="pt-16 min-h-screen pokedex-bg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 标题区域 -->
            <div class="text-center mb-8">
                <h1 class="orbitron font-black text-4xl md:text-6xl text-cyan-400 mb-4">宝可梦图鉴</h1>
                <p class="text-xl text-slate-300">探索宝可梦世界，了解每个宝可梦的特性和能力</p>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="mb-8">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex-1">
                        <input type="text" id="search-input" class="search-box" placeholder="搜索宝可梦名称...">
                    </div>
                    <div class="flex gap-2 flex-wrap">
                        <button class="type-filter active" data-type="all">全部</button>
                        <button class="type-filter" data-type="fire">火系</button>
                        <button class="type-filter" data-type="water">水系</button>
                        <button class="type-filter" data-type="electric">电系</button>
                        <button class="type-filter" data-type="grass">草系</button>
                        <button class="type-filter" data-type="psychic">超能</button>
                        <button class="type-filter" data-type="dragon">龙系</button>
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- 左侧宝可梦列表 -->
                <div class="lg:col-span-2">
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="pokemon-grid">
                        <!-- 宝可梦卡片将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 右侧属性相克计算器 -->
                <div class="lg:col-span-1">
                    <div class="calculator-panel sticky top-24">
                        <h3 class="orbitron font-bold text-2xl text-white mb-6 text-center">属性相克计算器</h3>
                        
                        <!-- 攻击方属性选择 -->
                        <div class="mb-6">
                            <h4 class="text-lg font-semibold text-white mb-3">攻击方属性</h4>
                            <div class="grid grid-cols-3 gap-3" id="attack-types">
                                <!-- 属性选择器将通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <!-- 防御方属性选择 -->
                        <div class="mb-6">
                            <h4 class="text-lg font-semibold text-white mb-3">防御方属性</h4>
                            <div class="grid grid-cols-3 gap-3" id="defense-types">
                                <!-- 属性选择器将通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <!-- 结果显示 -->
                        <div class="text-center">
                            <div class="multiplier-display" id="multiplier-result">1×</div>
                            <div class="text-slate-300 mb-4" id="result-description">效果一般</div>
                            <div class="text-sm text-slate-400" id="recommended-types">
                                选择属性查看相克关系
                            </div>
                        </div>

                        <!-- 属性相克图表 -->
                        <div class="mt-8">
                            <h4 class="text-lg font-semibold text-white mb-4">属性关系网络</h4>
                            <div id="type-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 宝可梦详情弹窗 -->
            <div class="modal" id="pokemon-modal">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="orbitron font-bold text-2xl text-white" id="modal-title">宝可梦详情</h3>
                        <button class="text-slate-400 hover:text-white text-2xl" id="close-modal">&times;</button>
                    </div>
                    <div id="modal-content">
                        <!-- 详细内容将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-slate-900 border-t border-slate-700 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <div class="w-8 h-8 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">P</span>
                    </div>
                    <span class="orbitron font-bold text-xl text-cyan-400">POKÉBATTLE</span>
                </div>
                <p class="text-slate-400 mb-4">
                    最专业的宝可梦对战模拟平台，为训练师们提供最真实的对战体验
                </p>
                <p class="text-slate-500 text-sm">
                    © 2025 POKÉBATTLE. 本平台仅用于学习和娱乐目的。
                </p>
            </div>
        </div>
    </footer>

    <script src="pokedex.js"></script>
</body>
</html>
